<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge,IE=11" />-->
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <title>ME to WE Track You Impact</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Track Your Impact</span>
          <span class="heading-primary--sub"
            >Enter the Track Your Impact code or select a ME to WE Proud
            Supporter brand to see how together we're supporting teachers and
            empowering students.</span
          >
        </h1>
      </div>
    </header>
    <section class="section-widget">
      <div class="row">
        <div class="col-1-of-1">
          <p class="paragraph u-center-text">
            Select a ME to WE Proud Supporter Brand:
          </p>
          <form>
            <select class="webWidget" name="Website Dropdown">
              <option value="">Select the Brand</option> </select
            ><button type="submit" class="submitWebButton submit-btn">
              &gt;
            </button>
          </form>
          <!--[if IE]>
            <div><p class="or">OR</p></div>
          <![endif]-->
          <p class="or">OR</p>
          <p class="paragraph u-center-text">Have a code? Enter it here</p>
          <iframe
            src="https://www.trackyourimpact.com/partner-widget"
            scrolling="no"
            height="70"
            width="100%"
            frameborder="0"
          ></iframe>
        </div>
      </div>
      <!-- <div class="row">
        
      </div> -->
    </section>

      <div class="row">
        <div class="col-1-of-2">
          <span id="havecode"></span>
          <span id="donthavecode" class="hide"></span>
        </div>
        <div class="col-1-of-2 u-center-text ">
          <a href="#" class="btn-text toggleWidget">Don't have code?</a>
        </div>
      </div>
    </section> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
